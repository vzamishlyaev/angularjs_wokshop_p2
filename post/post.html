<div class="panel panel-default">
    <div class="panel-body">
        <h3>{{post.title}}</h3>
        <div>
            {{post.body}}
        </div>
        <h6 class="pull-right">{{post.author}}</h6>
    </div>
</div>


<div class="clearfix">
    <form name="commentForm" ng-submit="saveComment(commentForm)" class="my-form">
        <div class="form-group">
            <input name="author" type="text" class="form-control" placeholder="Name" ng-required="true" ng-model="newComment.author" />
        </div>
        <div class="form-group">
            <textarea name="body" class="form-control" placeholder="Comment" ng-required="true" ng-model="newComment.body"></textarea>
        </div>

        <button type="submit" class="btn btn-default pull-right">Submit</button>
    </form>
</div>

<h4>Comments</h4>
<comment ng-repeat="comment in comments | orderBy:'id':true" model="comment"></comment>
